version: '3.8'

services:
  web:
    build: ./services/web
    command: python manage.py run -h 0.0.0.0
    volumes:
        # bind (mount) volume
      - ./services/web/:/usr/src/app/
    ports:
      - 1361:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    build: services/db
    volumes:
      - ./:/tmp/db
        # named volume => does not start with ./
        # doesn't exist on computer, special thing that docker manages
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_flask
      - POSTGRES_PASSWORD=hello_flask
      - POSTGRES_DB=hello_flask_dev
    ports:
      - 1457:5432

volumes:
  postgres_data: #matches the "named volume" up there
